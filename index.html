<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="countDown">
        <section>
            <img src="img/image.jpg" id="image">
        </section>
        <section id="secondSection">
            <h3>COUNT DOWN TIMER</h3>
            <h4 id="giveAway"></h4>
            <p>The countdown timer application allows users to set a specific duration and counts down the time until it reaches zero, providing visual feedback to the user. The project can be implemented using JavaScript.</p>
            <article id="container">
                <div id="dayDiv">
                    <span id="days"></span>
                    <p>Days</p>
                </div>
                <div id="hourDiv">
                    <span id="hours"></span>
                    <p>Hours</p>
                </div>
                <div id="minuteDiv">
                    <span id="minutes"></span>
                    <p>Mins</p>
                </div>
                <div id="secondDiv">
                    <span id="seconds"></span>
                    <p>Secs</p>
                </div>
            </article>
            
        </section>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
